<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./station.css" rel="stylesheet" type="text/css">
    <title>地下車站數量檢核</title>
</head>
<body>
    <input type="checkbox" id="menu">

    <div class="content">
        <div class="header">
            <div class="title">地下車站數量檢核</div>
            <label for="menu" class="menu_btn">
                <span>選單</span>
            </label>
            <nav>
                <a href="../index.html">深開挖四大檢核計算</a>
                <a href="../specification/specification.html">深開挖四大檢核規範</a>
            </nav>
        </div>

        <table>
            <tr>
                <th>是否為單大廳?</th>
                <td>
                    <select id="checkbox">
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>尖峰小時(上午)進站旅客流量</th>
                <td><input id="in_hr"></td>
            </tr>
            <tr>
                <th>尖峰小時(上午)出站旅客流量</th>
                <td><input id="out_hr"></td>
            </tr>
            <tr>
                <th>尖峰分鐘(上午)進站旅客流量</th>
                <td><input id="in_min"></td>
            </tr>
            <tr>
                <th>尖峰分鐘(上午)出站旅客流量</th>
                <td><input id="out_min"></td>
            </tr>
        </table>

        <h1 id="result_text_tag">檢核結果</h1>
        <table id="result_table"></table>
    </div>





    <script src="./station.js"></script>
</body>
</html>
