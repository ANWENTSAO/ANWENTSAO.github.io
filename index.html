<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>四項檢核</title>
</head>
<body>
    <h1>深開挖檢核</h1>

    <p>輸入基本參數</p>    

    <table>
        <tr>
            <th>θ</th>
            <th>&#945;</th>
            <th>地下水位面深度</th>
            <th>最下階支撐深度</th>
            <th>開挖深度</th>
        </tr>
        <tr>
            <td><input id="Theta"></td>
            <td><input id="Alpha"></td>
            <td><input id="G_W_T"></td>
            <td><input id="last_support"></td>
            <td><input id="excavation_depth"></td>
            <td><input id="add_basic_parameter" class="button" type="button" value="存入" onclick="add_basic_parameter()"/></td>
            <td><input id="rewrite_basic_parameter" class="button" type="button" value="修改" onclick="rewrite_basic_parameter()"></td>
        </tr>
    </table>

    <p>輸入各層土壤參數</p>

    <table>
        <tr>
            <th>土層分類</th>
            <th>底部深度(m)</th>
            <th>土壤單位重(tf/m)</th>
            <th>平均N值</th>
            <th>C</th>
            <!-- phi -->
            <th>&#981;</th>
            <th>Su</th>
        </tr>
        <tr>
            <td><input id="soil_classification"/></td>
            <td><input id="depth"/></td>
            <td><input id="unit_weight"/></td>
            <td><input id="N_value"/></td>
            <td><input id="C_value"/></td>
            <td><input id="phi_value"/></td>
            <td><input id="Su_value"/></td>

            <td><input id="addsoilhorizon" class="button" type="button" value="存入" onclick="add_soil_horizon()"/></td>
            <!-- 測試 是否成功存入用 -->
            <td><input id="view_person" class="button" type="button" value="查看" onclick="view_Layers()"/></td>
        </tr>
    </table>

    <table id="Layers"></table>
    
    <!-- 開挖階段輸入 -->
    <p>選擇開挖階段數<select id="exca_steps_input"></select></p>
    <table id="exca_step_table"></table>

    <p>最小容許連續壁深度</p>
    <p>隆起</p>
    
    <!-- 之後下面這要刪掉 跟上方輸入參數 按鈕 合併 同時顯示 -->
    <table>
        <td><input id="bulge_inspection" class="button" type="button" value="查看(隆起)" onclick="bugle_inspection()"/></td>
        <td><p id="bulge"></p></td>
    </table> 

    <!-- 下面要改掉 -->
    <table>   
        <td><input id="Internal_squeeze" class="button" type="button" value="查看(內擠)" onclick="Internal_squeeze_inspection()"/></td>
        <td><p id="squeeze"></p></td>
    </table>

    <!-- 要記得換 -->
    <script src="https://anwentsao.github.io/main.js"></script>
    
    <!-- test用 -->
    <!-- <script src="./main.js"></script> -->
    
</body>
</html>
